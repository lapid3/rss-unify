<div id="head">
	<h1>{{feed.title}}</h1>
	<h3>{{feed.description}}</h3>
	<p>
		<a href="{{location.absUrl()}}/rss">RSS Feed</a>
		/
	‌	<a href="{{location.absUrl()}}/details">Feed details</a>
	</p>
</div>

<article ng-repeat="article in feed.items">‌
	<h3><a href="{{article.url}}" target="_blank">{{article.title}}</a></h3>
	<p>{{article.author}}</p>
	<div ng-bind-html="article.description">
</div>
</article>‌
